version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- location:
    use_entities: true
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- bot_challenge:
    use_entities: []
- chit_chat_person:
    use_entities: []
- need_help:
    use_entities: []
- unhappy_or_stuck:
    use_entities: []
- praise:
    use_entities: []
- whats_the_next_goal:
    use_entities: []
- profanity:
    use_entities: []
- who_are_you:
    use_entities: []
- where_are_you:
    use_entities: []
- strix:
    use_entities: []
- deny:
    use_entities: true
- affirm:
    use_entities: true
entities:
- location
- name
- passcode
- strix
slots:
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  passcode:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  solution_1:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  solution_2:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  solution_3:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
responses:
  utter_greet:
  - text: Hi agents, pleasure to work together on this case.
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_stayhere:
  - text: You are not done yet. I need your help!
  - text: This mission is not over yet.
  - text: We haven't finished this mission.
  - text: Don't leave me hanging.
  - text: This is not over yet.
  utter_goodbye:
  - text: Bye
  utter_affirm:
  - text: great
  utter_iamnotabot:
  - image: https://media0.giphy.com/media/L3WZFMFFqgtxnXe4bf/giphy.gif
    text: Of course I am real...Could a bot do THIS?
  - text: I am a Field Agent. Do you think Strix would hire a machine?
  - text: What is even real nowadays, right?! Well, I am.
  - text: Really funny.
  - text: We will all get replaced some day I guess.
  utter_submit:
  - text: Form has been filled!
  utter_strix:
  - text: STRIX is a global organization fighting cyber crime.
  - text: STRIX is the agency that hired you and me. That's it.
  - text: Didn't you pay attention during the introduction?
  - text: Well, they are paying me. That's all I need to know.
  utter_password:
  - text: This is what I need from you geniuses.
  utter_chit_chat_agent:
  - text: Can we focus on the case right now and chit chat later?
  - text: Focus up!
  - text: Stop waisting everybody's time. Focus on the mission!
  - text: Come on guys, I need you to focus.
  - text: Let's solve this case first.
  utter_location_old:
  - text: I know the location already.
  - text: You told me the location already.
  - text: No need to spam city names.
  - text: Stop sending me locations.
  - text: Paris? London? What are you doing? I know the city already!
  utter_name_old:
  - text: I already know the name.
  utter_passcode_old:
  - text: I already know the passcode.
  utter_goal:
  - text: You need to figure out which city we need to go to.
  - text: I need to know the city name.
  - text: Can you figure out the city they are targeting?
  utter_goal_detailed:
  - text: You need to use the information and figure out which city they are targeting so that we can send somebody there.
  utter_help:
  - text: I believe the city must be on the East Coast...if I can trust my sources.
  utter_motivate:
  - text: Come on guys, you can do it! Maybe check for a city on the East Coast.
  - text: Don't leave me hanging, guys! Check some of the East Coast cities.
  utter_return_praise:
  - text: You guys are the best!
  - text: I would be touched...if I had feelings.
  - text: I know, I know.
  - text: What a team we are!
  - text: That's what I call chemistry.
  utter_profanity_response:
  - text: Really classy, guys...
  - text: "..."
  - text: "%$#& you, too."
  - text: What a bunch of losers.
  - text: Why did they even hire you?
  - text: That would be a case for HR, if we had one.
  - text: No comment.
  - text: whatever
  utter_i_am_russ:
  - text: You know who I am.
  - text: We just talked. Don't you remember?
  - text: Do you have Alzheimers? We just talked a minute ago.
  - text: Very funny, agents.
  - text: I am still the same guy I was a minute ago.
  - text: I am who I am.
  utter_location_russ:
  - text: I am at the Strix headquarters waiting for your location.
actions:
- action_verify_location
- action_verify_name
- action_verify_passcode
forms: {}
e2e_actions: []
