version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- location:
    use_entities: true
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- bot_challenge:
    use_entities: []
- chit_chat_person:
    use_entities: []
- need_help:
    use_entities: []
- unhappy_or_stuck:
    use_entities: []
- praise:
    use_entities: []
- whats_the_next_goal:
    use_entities: []
- profanity:
    use_entities: []
- who_are_you:
    use_entities: []
- where_are_you:
    use_entities: []
- strix:
    use_entities: []
- deny:
    use_entities: true
- affirm:
    use_entities: true
entities:
- location
- name
- passcode
- strix
slots:
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  passcode:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  solution_1:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  solution_2:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  solution_3:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
responses:
  utter_greet:
  - text: Hi agents, pleasure to work together on this case.
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_stayhere:
  - text: You are not done yet. I need your help!
  utter_goodbye:
  - text: Bye
  utter_affirm:
  - text: Great! Let's do it!
  utter_iamnotabot:
  - image: https://media0.giphy.com/media/L3WZFMFFqgtxnXe4bf/giphy.gif
    text: What? Could a bot do THIS?
  utter_submit:
  - text: Form has been filled!
  utter_strix:
  - text: STRIX is a global organization fighting cyber crime.
  utter_password:
  - text: This is what I need from you geniuses.
  utter_chit_chat_agent:
  - text: Can we focus on the case right now and chit chat later.
  utter_location_old:
  - text: Location riddle was solved. - ADD SARCASTIC ANSWER HERE -
  utter_name_old:
  - text: I already know the name.
  utter_passcode_old:
  - text: I already know the passcode.
  utter_goal:
  - text: You need to figure out which city we need to go to.
  utter_are_you_russ:
  - image: https://media.giphy.com/media/ggtVNW8GLpl6Ib8lsw/giphy.gif
    text: Of course it's me.
  utter_help:
  - text: I believe the city must be on the East Coast...if I can trust my sources.
  utter_return_praise:
  - text: No, you guys are the best!
  utter_profanity_response:
  - text: Really classy, guys...
  utter_i_am_russ:
  - text: I am Field Agent Russ.
  utter_location_russ:
  - text: I am at the Strix headquarters waiting for your location.
actions:
- action_verify_location
- action_verify_name
- action_verify_passcode
forms: {}
e2e_actions: []
