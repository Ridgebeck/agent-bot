version: "2.0"
rules:
- rule: Don't admit to being a bot
  steps:
  - intent: bot_challenge
  - action: utter_iamnotabot
- rule: Run custom action to verify the input if intent is city
  condition:
  - slot_was_set:
    - solution_city: null
  steps:
  - intent: city
  - action: action_verify_city
- rule: Utter that city is known if intent is city but city riddle has been solved
  condition:
  - slot_was_set:
    - solution_city: filled
  steps:
  - intent: city
  - action: utter_city_old
- rule: Verify input if intent is street and riddle has not been solved
  condition:
  - slot_was_set:
    - solution_street: null
  steps:
  - intent: street
  - action: action_verify_street
