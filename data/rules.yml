- rule: Offer customized help when help is requested
  steps:
  - intent: need_help
  - action: action_help_user

- rule: Give serious city hint when user affirms
  condition:
  - slot_was_set:
    - solution_city: null
  - slot_was_set:
    - hint_city: true
  steps:
  - action: action_help_user
  - intent: affirm
  - action: utter_hint_city

- rule: Give serious street hint when user affirms
  condition:
  - slot_was_set:
    - solution_city: filled
  - slot_was_set:
    - solution_street: null 
  - slot_was_set:
    - hint_street: true
  steps:
  - action: action_help_user
  - intent: affirm
  - action: utter_hint_street

- rule: Give serious password hint when user affirms
  condition:
  - slot_was_set:
    - solution_street: filled 
  - slot_was_set:
    - solution_password: null
  - slot_was_set:
    - hint_password: true
  steps:
  - action: action_help_user
  - intent: affirm
  - action: utter_hint_password  

- rule: Respond when user denies serious help
  steps:
  - action: action_help_user
  - intent: deny
  - action: utter_no_hint